{% extends 'roll/index.html' %}

{% block content %}

<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6 shadow p-5">
          {% if messages %}
          {% for message in messages %}
          <div class="alert alert-primary text-center" role="alert">
          <h5>{{ message }}</h5>
          </div>
          {% endfor %}            
         {% endif %}
            <h3 class="text-center text-secondary">Add Employee</h3>
            <form action="" method="post">
              {% csrf_token %}
              <p>{{form.as_p}}</p>
              <input type="submit"class="btn btn-success btn-lg px-4 text-center"value="Add">
          </form>
        </div>
    </div>
</div>
{% endblock content %}
