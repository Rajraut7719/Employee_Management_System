{% extends 'roll/index.html' %}
{% block content %}
<div class="container">
    <div class="row justify-content-center  ">
        {% if messages %}
          {% for message in messages %}
          <div class="alert alert-primary text-center" role="alert">
          <h5>{{ message }}</h5>
          </div>
          {% endfor %}            
         {% endif %}
        <div class="col-md-3 border p-4 shadow bg-light">
            <div class="dropdown">
                <button class="btn btn-primary dropdown-toggle   btn btn-lg" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                  Remove Employee
                </button>
                <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                {% for emp in emps %}
                  <a class="dropdown-item" href="/remove_emp/{{emp.id}}">{{emp.first_name}} {{emp.last_name}}</a>
                {% endfor %}
                 
                </div>
              </div>
        </div>
    </div>
</div>
{% endblock content %}
